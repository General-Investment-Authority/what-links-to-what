      version: '2015'
      colnames: 'Sorting_Key,CN_Code,EN,DE,FR'
    - dataDir: ./data/CommonNomenclature/2016
      url: http://ec.europa.eu/eurostat/ramon/documents/cn_2016/CN_2016_SELF-EXPL_DE_EN_FR.zip
